<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/stylesRegister.css' %}">
</head>
<body>
    <div class="container">
        <img src="/static/images/logo EuroTrip.webp" alt="Logo EuroTrip" class="tablinks" onclick="openTab(event, 'Home')" style="cursor: pointer; max-width: 100%; height: auto;">
        <h2>Crear una cuenta</h2>
        <!-- Mostrar mensaje de error si existe -->
        {% if error_message %}
            <div class="error-message">{{ error_message }}</div>
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <label for='nombre'>Nombre:</label>
            <input type='text' name='nombre' id='nombre' required>

            <label for='apellido'>Apellido:</label>
            <input type='text' name='apellido' id='apellido' required>

            <label for='edad'>Edad:</label>
            <input type='number' name='edad' id='edad' required>

            <label for='email'>Email:</label>
            <input type='email' name='email' id='email' required>

            <label for='direccion'>Dirección:</label>
            <input type='text' name='direccion' id='direccion' required>

            <label for='password'>Contraseña:</label>
            <input type='password' name='password' id='password' required>
            
            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
